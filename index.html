<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- CSS CDN -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">


  </head>
  <body>
    <div class="container">
      <section class="row">
        <div class="col-12">
          <img src="img/rec.png" alt="app logo" />
          <h1 class="d-inline">Yison covid-19 Tracker</h1>
        </div>
      </section>
      <section class="row">
        <div class="col-12">
          <span id="country" class="mr-3">Ghana`s stats</span>
            &verbar;
          <select name="" id="countries" class="mr-3 shadow">
            <option value="">select a country</select></option>
          </select>
        </div>
      </section>
      <section class="row my-3">
        <div class="col-md-3">
          <div class="text-white bg-info shadow rounded pl-3 py-4">
            <span>Total Cases</span>
            <h3 class="cases" id="total">loading...</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="text-white bg-success shadow rounded pl-3 py-4">
            <span>Recovered</span>
            <h3 class="cases" id="recovered">loading...</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="text-white bg-danger shadow rounded pl-3 py-4">
            <span>Actives Cases</span>
            <h3 class="cases" id="active">loading...</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="badge-dark shadow rounded pl-3 py-4">
            <span>Deaths</span>
            <h3 class="cases" id="deaths">loading...</h3>
          </div>
        </div>
      </section>

      <section class="row">
        <div class="col-12">
          <table class="table table-hover">
            <thead></thead>
            <tr>
              <th>#</th>
              <th>Counry</th>
              <th>Recovered</th>
              <th>Confirmed</th>
              <th>Active</th>
              <th>Death</th>
            </tr>
            <tbody id="all-countries"></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
